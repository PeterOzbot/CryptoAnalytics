<html>

<head>
  <meta charset = "utf-8" />
  <title>Crypto Analytics</title>
  <link rel="icon" href="btc.ico">

  <!-- Icons parsed by trunk -->
  <link data-trunk rel="copy-file" href="./assets/btc.ico" />
  <link data-trunk rel="copy-file" href="./assets/btc.svg" />
  <link data-trunk rel="copy-file" href="./assets/eth.svg" />
  <link data-trunk rel="copy-file" href="./assets/ltc.svg" />
  <link data-trunk rel="copy-file" href="./assets/bch.svg" />
  <link data-trunk rel="copy-file" href="./assets/link.svg" />
  <link data-trunk rel="copy-file" href="./assets/duck.png" />
  <link data-trunk rel="copy-file" href="./assets/stx.svg" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .container {
      display: flex;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
    }

    .red {
      color: red;
    }

    .green {
      color: green;
    }



    .crypto-general-container {
      flex-grow: 1;
      flex-basis: 25%;
      flex-shrink: 1;
      min-width: 320px;
      margin: 30px;
      display: flex;
      flex-direction: column;
    }

    .image {
      padding: 10px;
      width: 24px;
      height: 24px;
    }

    .name {
      font-size: 20px;
    }

    .align_center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .price {
      font-size: 20px;
      margin: 5px;
    }

    .change {
      font-size: 14px;
      margin: 5px;
    }

    .against_other {
      font-size: 12px;
      margin: 5px;
    }

    .crypto-general-container-inner  {
      background-color: #E8EAE6;
      width: 310px;
      margin-left: auto;
      margin-right: auto;

      border-radius: 10px;
      border-style: solid;
      border-width: 1px;
      border-color: #CDD0CB;

      padding: 15px;
    }

    .current_price {}

    .against_eth {}

    .against_btc {}
  </style>
</head>
