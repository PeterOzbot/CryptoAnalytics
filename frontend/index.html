  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .red {
      color: #BE0000;
    }

    .green {
      color: #52734D;
    }

    /**
    * ==============================================
    * Dot Carousel
    * ==============================================
    */

    .dot-carousel {
      position: relative;
      left: -9999px;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #A7BBC7;
      color: #A7BBC7;
      box-shadow: 9979px 0 0 0 #A7BBC7, 9999px 0 0 0 #A7BBC7, 10019px 0 0 0 #A7BBC7;
      animation: dotCarousel 1.5s infinite linear;
    }

    @keyframes dotCarousel {
      0% {
        box-shadow: 9979px 0 0 -1px #A7BBC7, 9999px 0 0 1px #A7BBC7, 10019px 0 0 -1px #A7BBC7;
      }

      50% {
        box-shadow: 10019px 0 0 -1px #A7BBC7, 9979px 0 0 -1px #A7BBC7, 9999px 0 0 1px #A7BBC7;
      }

      100% {
        box-shadow: 9999px 0 0 1px #A7BBC7, 10019px 0 0 -1px #A7BBC7, 9979px 0 0 -1px #A7BBC7;
      }
    }

    /*
    * ==============================================
    */
  </style>
